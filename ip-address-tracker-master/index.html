<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <p id="ip-title">IP Address Tracker</p>
    <div id="user-input">
      <input type="text" placeholder="Search for any IP addresss or domain" id="input-ip">
      <button id="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </button>
    </div>
    <div id="ip-specifics">
      <div id="ip-address" class="ip-element">
        <p class="spec-title">IP ADDRESS</p>
        <p class="spec-info">192.212.174.101</p>
      </div>
      <div id="location" class="ip-element">
        <p class="spec-title">LOCATION</p>
        <p class="spec-info">Brooklyn, NY</p>
        <p class="spec-info">10001</p>
      </div>
      <div id="timezone" class="ip-element">
        <p class="spec-title">TIMEZONE</p>
        <p class="spec-info">UTC -05:00</p>
      </div>
      <div id="isp" class="ip-element">
        <p class="spec-title">ISP</p>
        <p class="spec-info">SpaceX</p>
        <p class="spec-info">Starlink</p>
      </div>
    </div>
  </header>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DOE HOON LEE</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="./src/script.js"></script>
</body>
</html>
